<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#be123c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#881337;stop-opacity:1" />
    </linearGradient>

    <!-- Subtle pattern overlay -->
    <pattern id="dotPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)" />
    </pattern>
  </defs>

  <!-- Base gradient -->
  <rect width="1280" height="720" fill="url(#heroGradient)" />

  <!-- Pattern overlay -->
  <rect width="1280" height="720" fill="url(#dotPattern)" />

  <!-- Central content area -->
  <g transform="translate(640, 360)">
    <!-- Icon: Chart/Analytics symbol -->
    <g transform="translate(0, -60)">
      <!-- Bar chart icon -->
      <rect x="-60" y="20" width="20" height="60" fill="rgba(255,255,255,0.9)" rx="4"/>
      <rect x="-30" y="-10" width="20" height="90" fill="rgba(255,255,255,0.9)" rx="4"/>
      <rect x="0" y="35" width="20" height="45" fill="rgba(255,255,255,0.9)" rx="4"/>
      <rect x="30" y="5" width="20" height="75" fill="rgba(255,255,255,0.9)" rx="4"/>
    </g>

    <!-- Main text -->
    <text
      x="0"
      y="90"
      font-family="system-ui, -apple-system, sans-serif"
      font-size="64"
      font-weight="700"
      fill="white"
      text-anchor="middle"
      letter-spacing="-1"
    >
      Crime Analysis Report
    </text>

    <!-- Subtitle -->
    <text
      x="0"
      y="140"
      font-family="system-ui, -apple-system, sans-serif"
      font-size="28"
      font-weight="400"
      fill="rgba(255,255,255,0.85)"
      text-anchor="middle"
      letter-spacing="1"
    >
      WEEKLY INSIGHTS & STATISTICS
    </text>
  </g>
</svg>
