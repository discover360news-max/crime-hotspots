name: Build and Validate

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger from GitHub UI
  schedule:
    - cron: '0 6 * * *'  # Runs daily at 6 AM UTC (2 AM Trinidad time)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'astro-poc/package-lock.json'

      - name: Install dependencies
        working-directory: astro-poc
        run: npm ci

      - name: Build Astro site
        working-directory: astro-poc
        run: npm run build
